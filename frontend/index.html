<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frontdesk Supervisor Admin</title>
  <style>
    body { font-family: ui-sans-serif, system-ui; margin: 24px; }
    h1 { margin-bottom: 8px; }
    .tabs { display:flex; gap:12px; margin: 12px 0; }
    .tab { padding:8px 12px; border:1px solid #ccc; border-radius:8px; cursor:pointer; }
    .tab.active { background:#f3f4f6; }
    table { border-collapse: collapse; width: 100%; }
    td, th { border:1px solid #e5e7eb; padding:8px; }
    .badge { padding:2px 6px; border-radius:6px; font-size:12px; }
    .PENDING { background:#fff7ed; border:1px solid #fdba74; }
    .RESOLVED { background:#ecfdf5; border:1px solid #6ee7b7; }
    .UNRESOLVED { background:#fef2f2; border:1px solid #fca5a5; }
    textarea { width:100%; min-height:70px; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:16px; margin:12px 0; }
    .row { display:flex; gap:12px; }
    .hint { color:#6b7280; font-size: 12px; }
    .controls { display:flex; gap:8px; align-items:center; }
    input[type=text] { padding:6px 8px; border:1px solid #d1d5db; border-radius:8px; }
    button { padding:6px 10px; border:1px solid #9ca3af; border-radius:8px; cursor:pointer; background:white; }
  </style>
</head>
<body>
  <h1>Frontdesk — Human‑in‑the‑Loop Supervisor</h1>

  <div class="controls">
    <label>API Base: <input id="apiBase" type="text" value="http://localhost:8000"></label>
    <label>API Key: <input id="apiKey" type="text" value="dev-secret"></label>
    <button id="connectBtn" onclick="connect()">Connect</button>
    <span id="connStatus" class="hint" style="margin-left:8px;"></span>
  </div>
  <div class="hint">Make sure your server is running and the API key matches ADMIN_API_KEY in your .env.</div>

  <div class="tabs">
    <div class="tab active" data-tab="pending">Pending</div>
    <div class="tab" data-tab="history">History</div>
    <div class="tab" data-tab="kb">Learned Answers</div>
    <div class="tab" data-tab="simulate">Simulate Call</div>
  </div>

  <div id="pending" class="tabpane"></div>
  <div id="history" class="tabpane" style="display:none"></div>
  <div id="kb" class="tabpane" style="display:none"></div>
  <div id="simulate" class="tabpane" style="display:none">
    <div class="card">
      <div class="row" style="flex-wrap:wrap">
        <label>Caller ID <input id="simCaller" type="text" value="+15550000000"/></label>
        <label>Question <input id="simQuestion" type="text" value="Do you offer bridal makeup at home?"/></label>
        <button onclick="simulate()">Send</button>
      </div>
      <pre id="simOut" class="hint"></pre>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
